name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v3

      - name: Node $
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: npm install and npm run build
        run: |
          cd webapp
          npm i
          npm run build:production