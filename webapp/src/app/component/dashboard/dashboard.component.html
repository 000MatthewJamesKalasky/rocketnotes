<div style="margin-top: 50px; height:calc(100% - 120px);">

  <div class="well well-sm" style="justify-content:center;align-items:center;display:flex;">
    <button *ngIf="editorMode" class="btn btn-default btn-primary" (click)="togglePreviewPanel()">
      Show Preview Panel
    </button>
    &nbsp;&nbsp;
    <button class="btn btn-default btn-primary" (click)="changeMode()">
      Change Mode (Current: {{ mode }})
    </button>
    &nbsp;&nbsp;
    <button class="btn btn-default btn-primary" (click)="submit()">
      SAVE
    </button>
    &nbsp;&nbsp;
  </div>

  <span style="justify-content:center;align-items:center;display:flex;;font-size:28px;margin: 6px 0px 6px 0px;">{{ title }}</span>

  <textarea *ngIf="editorMode && showPreview" class="variable-textarea" [(ngModel)]="content" style="resize:none;margin-top:4px;"></textarea>
  <textarea *ngIf="editorMode && !showPreview" class="variable-textarea" [(ngModel)]="content" style="width:100%;resize:none;margin-top:4px;"></textarea>
  <markdown *ngIf="showPreview && editorMode" class="variable-binding" [data]="content" style="height: 100%; overflow-y: scroll;margin-top:4px;"></markdown>
  <markdown *ngIf="!editorMode" class="variable-binding" [data]="content" style="width: 100%;height: 100%; overflow-y: scroll;"></markdown>

</div>
